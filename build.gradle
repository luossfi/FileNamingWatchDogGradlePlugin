// ========== Jar Manifest ==========
ext.sharedManifest = manifest {
  attributes("Implementation-Title":"File Naming Watch Dog Gradle Plugin",
             "Implementation-Version":version,
             "Implementation-Vendor":"org.luossfi")
}

jar {
  manifest = project.manifest {
    from sharedManifest
  }
  from("$project.rootDir") {
    include('COPYING', 'COPYING.LESSER')
    into('META-INF')
  }
}

// ========== Custom Tasks ==========
task sourceJar(type: Jar) {
  from sourceSets.main.allSource
  from("$project.rootDir") {
    include('COPYING', 'COPYING.LESSER')
    into('META-INF')
  }
  classifier "sources"
  manifest = project.manifest {
    from sharedManifest
  }
}

task javadocJar(type: Jar) {
  dependsOn javadoc
  from(javadoc.destinationDir)
  from("$project.rootDir") {
    include('COPYING', 'COPYING.LESSER')
    into('META-INF')
  }
  classifier "javadoc"
  manifest = project.manifest {
    from sharedManifest
  }
}

javadocJar.mustRunAfter javadoc

task cleanAssemble {
  dependsOn clean
  dependsOn assemble
  group 'build'
  description 'Deletes the build directory and assembles the outputs of this project after this.'
}

assemble.mustRunAfter clean
