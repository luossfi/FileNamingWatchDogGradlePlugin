buildscript {
  repositories {
    jcenter()
  }
  
  dependencies {
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group 'org.luossfi.gradle'
version '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile 'org.luossfi.tools:FileNamingWatchDog:1.0'
  compile gradleApi()
}

// ========== Gradle Wrapper ==========
wrapper {
  gradleVersion '3.2.1'
}

// ========== Maven Publishing ==========
def pomConfig = {
  licenses {
    license {
      name "GNU LESSER GENERAL PUBLIC LICENSE Version 3, 29 June 2007"
      url "http://www.gnu.org/licenses/"
      distribution "repo"
    }
  }
}

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
      artifact sourceJar
      artifact javadocJar
      
      pom.withXml {
        def root = asNode()
        root.appendNode('name', 'File Naming Watch Dog - Gradle Plugin')
        root.appendNode( 'description', 'A Gradle plugin for checking naming convention compliance' )
        root.children().last() + pomConfig
      }
    }
  }
}

// ========== Bintray Config ==========
bintray {
//user = 'bintray_user'    // Set this in publishing.gradle
//key = 'bintray_api_key'  // Set this in publishing.gradle
  publications = ['mavenJava'] 
  pkg {
//  repo = 'bintray_repo'  // Set this in publishing.gradle
    name = "$project.name"
    licenses = ['LGPL-3.0']
//  vcsUrl = 'path to e.g. github repo'  // Set this in publishing.gradle
    version {
      name = "$project.version"
    }
  }
}

if(file('./publishing.gradle').exists())
{
  apply from: './publishing.gradle'
}

// ========== Eclipse ==========
eclipse {
  classpath {
    downloadSources = true
    downloadJavadoc = true
  }
}

eclipseJdt {
  doLast {
    File prefsResources = file('.settings/org.eclipse.core.resources.prefs')
    prefsResources.write('eclipse.preferences.version=1\r\n')
    prefsResources.append('encoding/<project>=UTF-8')
  
    File prefsRuntime = file('.settings/org.eclipse.core.runtime.prefs')
    prefsRuntime.write('eclipse.preferences.version=1\r\n')
    prefsRuntime.append('line.separator=\\r\\n')
  
    File prefsJdtUi = file('.settings/org.eclipse.jdt.ui.prefs')
